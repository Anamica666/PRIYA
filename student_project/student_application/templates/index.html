<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1> Sunbeam Nursery School</h1>
    <title>Student-Document</title>
    <style>
        body {
            text-align: center;
        }
        
        h1 {
            color: brown;
            font-size: 50px;
        }

        div {
            margin:0 auto;
            width: 50%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Application</h1>

    <div>
        <form id="registrationForm" action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required>
            <br><br>
            
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required>
            <br><br>
        
            <label for="Student_class">Student_class:</label><br>
            <select id="Student_class" name="Student_class">
               
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
  </select>
            <br><br>
      
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const thisForm = document.getElementById('registrationForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            let response = await fetch('http://127.0.0.1:8000/Save_Student_Info/', {
                method: 'POST',
                body: new FormData(thisForm)
            });
            let result = await response.json();
            alert(result.message);
            console.log(result);
        });
    </script>

</body>
</html>
